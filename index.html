<!DOCTYPE html> 
<html>
    <head>
        <title> Happy Birthday Meemaw </title>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel ="stylesheet" type="text/css" href ="style.css">
        <link rel="icon" href="pepper.jpg" type="image/pepper2-icon">
    </head>

    
    <body>
        <div class="image-wrapper">
            <div class="image-container">
                <img src="meemaw2.png" alt="meemaw2" class="animated-image" width="250px" height="388px">
            </div>
            <div class="image2-container">
                <img src="meemaw2.png" alt="meemaw2" class="animated-image" width="250px" height="388px">
            </div>
        </div>
    
        <button id ="startButton" onmousedown ="initNotification()">Click me!</button>


        <div id="balloon-container">
        </div>
        
        <div class='console-container'>
            <span id='text'></span><div class='console-underscore' 
        id='console'>&#95;</div></div>

        <div id="notification" class="hidden">
            <div class="notification-content">
                <img src="volume.png" alt="Volume Icon">
                <h1>Notice</h1>
                <p>Before we continue, please turn on the volume.</p>
                <button id="okButton">Ok</button>
            </div>
        </div>
        
        <script>

            consoleText(['Happy Birthday Meemaw!'], 'text',['tomato']);

            function consoleText(words, id, colors) {
                if (colors === undefined) colors = ['#fff'];
                var visible = true;
                var con = document.getElementById('console');
                var letterCount = 1;
                var x = 1;
                var waiting = false;
                var target = document.getElementById(id)
                target.setAttribute('style', 'color:' + colors[0])
                window.setInterval(function() {

                    if (letterCount === 0 && waiting === false) {
                    waiting = true;
                    target.innerHTML = words[0].substring(0, letterCount)
                    window.setTimeout(function() {
                        var usedColor = colors.shift();
                        colors.push(usedColor);
                        var usedWord = words.shift();
                        words.push(usedWord);
                        x = 1;
                        target.setAttribute('style', 'color:' + colors[0])
                        letterCount += x;
                        waiting = false;
                    }, 1000)
                    } else if (letterCount === words[0].length + 1 && waiting === false) {
                    waiting = true;
                    window.setTimeout(function() {
                        x = -1;
                        letterCount += x;
                        waiting = false;
                    }, 1000)
                    } else if (waiting === false) {
                    target.innerHTML = words[0].substring(0, letterCount)
                    letterCount += x;
                    }
                }, 120)
                window.setInterval(function() {
                    if (visible === true) {
                    con.className = 'console-underscore hidden'
                    visible = false;

                    } else {
                    con.className = 'console-underscore'

                    visible = true;
                    }
                }, 400)
            }

            const balloonContainer = document.getElementById("balloon-container");

            function random(num) {
            return Math.floor(Math.random() * num);
            }

            function getRandomStyles() {
            var r = random(255);
            var g = random(255);
            var b = random(255);
            var mt = random(200);
            var ml = random(50);
            var dur = random(5) + 5;
            return `
            background-color: rgba(${r},${g},${b},0.7);
            color: rgba(${r},${g},${b},0.7); 
            box-shadow: inset -7px -3px 10px rgba(${r - 10},${g - 10},${b - 10},0.7);
            margin: ${mt}px 0 0 ${ml}px;
            animation: float ${dur}s ease-in infinite
            `;
            }

            function createBalloons(num) {
            for (var i = num; i > 0; i--) {
                var balloon = document.createElement("div");
                balloon.className = "balloon";
                balloon.style.cssText = getRandomStyles();
                balloonContainer.append(balloon);
            }
            }

            function removeBalloons() {
                balloonContainer.style.opacity = 0;
                setTimeout(() => {
                    balloonContainer.remove()
                }, 500)
            }

            window.addEventListener("load", () => {
                createBalloons(15)
            });

            window.addEventListener("click", () => {
                removeBalloons();
                startButton.style.opacity = '0';
                initializeNotification();
            });

            function initializeNotification() {
                showNotification();
                document.getElementById('okButton').addEventListener('click', hideNotification);
            }


            function showNotification() {
                const notification = document.getElementById('notification');
                notification.style.visibility = 'visible';
                notification.style.opacity = '1';
            }

            function hideNotification() {
                const notification = document.getElementById('notification');
                notification.style.opacity = '0';
                setTimeout(() => {
                    notification.style.visibility = 'hidden';
                    window.location.href = 'birthday.html'
                }, 5);
            }

        </script>
    </body> 

    
</html>
